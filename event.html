<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pasākums — Skolas Teātra vakars</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header> ... </header>

  <main class="container" style="padding:28px 0">
    <article class="card">
      <header style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h1 style="font-family:'Poppins',sans-serif;color:var(--primary)">Skolas teātra vakars</h1>
          <p class="meta">25. janvāris • Teātra zāle</p>
        </div>
        <div><span class="card" style="padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,var(--secondary),var(--accent));color:white">Pieejamas vietas: 20</span></div>
      </header>

      <section style="margin-top:12px">
        <p>Šajā vakara uzstājas mūsu skolēnu teātra pulciņš. Pēc izrādes būs diskusija un darbnīca.</p>
      </section>

      <section style="margin-top:16px">
        <h2 style="font-family:'Poppins',sans-serif;font-size:18px">Pieteikšanās</h2>
        <form class="contact-grid" style="margin-top:12px" action="#" method="POST">
          <input name="vards" placeholder="Vārds" required>
          <input name="uzvards" placeholder="Uzvārds" required>
          <input name="klase" placeholder="Klase">
          <input name="email" placeholder="E-pasts" type="email" required>
          <textarea name="piezimes" placeholder="Piezīmes" rows="4"></textarea>
          <div>
            <button class="btn" type="submit">Pieteikties</button>
          </div>
        </form>
      </section>
    </article>
  </main>

  <footer> ... </footer>
  <script src="js/main.js"></script>
</body>
</html>
